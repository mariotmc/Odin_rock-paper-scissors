<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page Title -->
    <title>Rock Paper Scissors Game</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://www.theodinproject.com/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- JS Script -->
    <script src="./app/js/script.js" defer></script>
  </head>
  <body>
    <div class="background">
      <div class="wrapper">
        <h1>Rock - Paper - Scissors</h1>
        <div class="result">Make a choice!</div>

        <div class="container">
          <div class="player">
            <h2>Player</h2>
            <h3 id="player_score">0</h3>
            <div class="options">
              <div class="rock" id="playerRock">
                <img
                  class="selection"
                  src="https://www3.bostonglobe.com/rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/rock--left.png"
                  alt=""
                />
              </div>
              <div class="paper" id="playerPaper">
                <img
                  class="selection"
                  src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/paper--left.png"
                  alt=""
                />
              </div>
              <div class="scissors" id="playerScissors">
                <img
                  class="selection"
                  src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/scissors--left.png"
                  alt=""
                />
              </div>
            </div>
          </div>

          <div class="computer">
            <h2>Computer</h2>
            <h3 id="computer_score">0</h3>
            <div class="options">
              <div class="rock" id="computerRock">
                <img
                  class="selection"
                  src="https://www3.bostonglobe.com/rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/rock--left.png"
                  alt=""
                />
              </div>
              <div class="paper" id="computerPaper">
                <img
                  class="selection"
                  src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/paper--left.png"
                  alt=""
                />
              </div>
              <div class="scissors" id="computerScissors">
                <img
                  class="selection"
                  src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/scissors--left.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
